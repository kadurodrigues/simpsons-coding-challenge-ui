<div class="search">
  <form class="search__form">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Character:</mat-label>
      <input matInput placeholder="Ex. Homer" [formControl]="search" >
    </mat-form-field>
    <button
      class="search__button"
      mat-flat-button
      color="primary"
      (click)="handleSearch()"
    >
      Search
    </button>
  </form>
</div>
