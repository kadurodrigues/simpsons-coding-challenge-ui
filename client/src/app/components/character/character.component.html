<div *ngIf="hasError$ | async">
  <p>Not Found</p>
</div>

<div *ngIf="isFetching$ | async">
  <mat-spinner diameter="32"></mat-spinner>
</div>

<div *ngIf="!(isFetching$ | async) && (character$ | async).firstName">
  <mat-card *ngIf="character$ | async as character" class="example-card">
    <mat-card-header>
      <mat-card-title>{{ character.firstName }}</mat-card-title>
      <mat-card-subtitle>{{ character.lastName }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image src="{{character.picture}}" alt="{{character.firstName}}">
      <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let phrase of character.phrases">
          {{phrase}}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
