<div class="no-results" *ngIf="hasError$ | async">
  <p>No Results Found!</p>
</div>

<div *ngIf="isFetching$ | async">
  <mat-spinner diameter="32"></mat-spinner>
</div>

<div *ngIf="!(isFetching$ | async) && (character$ | async).firstName">
  <mat-card *ngIf="character$ | async as character" class="example-card">
    <mat-card-header>
      <div class="card-image-container">
        <img mat-card-image src="{{character.picture}}" alt="{{character.firstName}}">
      </div>
      <div class="card-info">
        <mat-card-title>{{ character.firstName }}</mat-card-title>
        <mat-card-subtitle>{{ character.lastName }}</mat-card-subtitle>
        <mat-card-subtitle>{{ character.age }} years</mat-card-subtitle>
      </div>
    </mat-card-header>
    <mat-card-content>
      <h3 class="card-subtitle">Quotes:</h3>
      <ul class="card-list">
        <li *ngFor="let phrase of character.phrases" class="card-list__item">
          <q>{{phrase}}</q>
        </li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
